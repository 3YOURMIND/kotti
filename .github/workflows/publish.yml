name: Publish Packages to NPM

on:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org/'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - uses: actions/cache@v4
        with:
          path: |
            **/node_modules
          key: ${{ hashFiles('**/yarn.lock') }}
      - uses: oven-sh/setup-bun@v1

      - run: npm config list
      - run: echo $NODE_AUTH_TOKEN | wc -c
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - run: npm token
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - run: npm whoami
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Install modules
        run: yarn install --frozen-lockfile

      -

      # update npm for provenance support
      - run: npm --version && npm install -g npm && npm --version

      # make extra sure this publish wouldnâ€™t break anything
      - run: yarn run build check test

      - name: publish
        run: bun internals/scripts/source/publish.ts
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
