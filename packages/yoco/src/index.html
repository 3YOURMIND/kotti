<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Yoco Icons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./yoco-icon.css">
    <script src="https://unpkg.com/vue"></script>
    <style>
      body {
        margin: 0 auto;
        font-family: sans-serif;
        font-size: 16px;
        color: #555;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        max-width: 60rem;
        text-align: center;
        padding: 0 16px;
        font-weight: 300;
      }

      h1 {
        font-size: 4em;
        text-align: center;
        font-weight: 300;
        margin: 0;
        width: auto;
        position: relative;
      }

      h1:hover {
        cursor: pointer;
      }

      h2 {
        font-weight: 300;
      }

      a,a:visited {
        color: #2C66C4;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      .header {
        margin: 2rem 0;
      }

      i.icon-preview {
        font-size: 4rem;
      }

      .icon-container {
        float: left;
        text-align: center;
        width: 25%;
        padding: 8px;
        box-sizing: border-box;
      }

      .icons {
        display: flex;
        flex-wrap: wrap;
        margin: 8px -8px;
      }

      .icon {
        border-radius: 4px;
        padding: 16px;
        box-sizing: border-box;
        background: #f8f8f8;
      }

      .icon-container:hover .icon {
        background: #fff;
        padding: 14px;
        cursor: pointer;
        box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.1), 0 4px 16px rgba(0, 0, 0, 0.1);
      }

      .icon-liga {
        font-size: 0.875em;
        line-height: 2em;
      }

      .icon-container .yoco {
        font-size: 32px !important;
      }

      .input-wrapper {
        margin: 2rem auto;
        width: 50%;
        position: relative;
        text-align: center;
        transition: ease-in .22s width;
      }

      .input-wrapper:focus-within {
        width: 65%;
        transition: ease-out .22s width;
      }

      .input-wrapper span {
        position: absolute;
        left: 8px;
        color: #a8a8a8;
        top: 16px;
      }

      .input-wrapper button {
        position: absolute;
        right: 0;
        top: 0;
        width: 56px;
        height: 56px;
        border: 0;
        color: #a8a8a8;
        background: transparent;
        outline: none;
      }

      .input-wrapper button:hover {
        color: #8a8a8a;
        cursor: pointer;
      }

      input {
        box-sizing: border-box;
        width: 100%;
        height: 56px;
        line-height: 2em;
        border-radius: 4px;
        border: 0;
        box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.1), 0 4px 16px rgba(0, 0, 0, 0.1);
        padding: .8rem 40px;
        font-size: 16px;
      }

      input:focus {
        outline: none;
        box-shadow: 0 0 0 1px rgba(44, 100, 204, 1), 0 4px 16px rgba(0, 0, 0, 0.1);

      }

      @media (max-width: 480px) {
        .icon-container {
          width: 50%;
        }
        .input-wrapper,
        .input-wrapper:focus-within {
          width: 100%;
        }
      }
    </style>
  </head>

  <body>
    <div id="app">
      <div class="header">
        <h1 @click="feelLucky">yoco icon
          <i class="yoco icon-preview">{{previewIcon}}</i>
        </h1>
        <h2>In house designed icons for <a href="https://3yourmind.github.io/kotti/icons">kotti design system</a></h2>
      </div>
      <div class="input-wrapper">
        <span>
          <i class="yoco">search</i>
        </span>
        <input v-model="serachString" placeholder="Search icon">
        <button @click="serachString=''" v-if="serachString">
          <i class="yoco">close</i>
        </button>
      </div>
      <div class="icons">
        <div class="icon-container" v-for="icon in displayString" @click="previewIcon=icon">
          <div class="icon">
            <i class="yoco" ref="liga">{{icon}}</i>
            <div class="icon-liga" v-text="icon"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    const iconStrings = [
      'burger',
      'email',
      'check',
      'sidebar',
      'structure',
      'markup',
      'version',
      'material',
      'logout',
      'arrow_line',
      'announce',
      '3dbox',
      'attachment',
      'bell',
      'calendar',
      'card',
      'charts',
      'chevron_down',
      'chevron_left',
      'chevron_right',
      'chevron_up',
      'circle_attention',
      'circle_check',
      'circle_cross',
      'circle_i',
      'circle_load',
      'circle_question',
      'clock',
      'close',
      'cloud_download',
      'cloud_upload',
      'cloud',
      'comment',
      'copy',
      'dashboard',
      'dimension',
      'dots_vertical',
      'dots',
      'download',
      'upload',
      'edit',
      'exit_fullscreen',
      'eye',
      'file',
      'filter',
      'folder',
      'fullscreen',
      'global',
      'heart',
      'invoice',
      'layer',
      'list',
      'minus',
      'not_allow',
      'permission',
      'picture',
      'plus',
      'print',
      'save',
      'scale',
      'search',
      'setting',
      'share',
      'shop',
      'start',
      'support',
      'tag',
      'tech',
      'trash',
      'triangle_down',
      'triangle_up',
      'triangle_right',
      'triangle_left',
      'user',
      'usergroup',
      'view',
      'zip'
    ]

    var app = new Vue({
      el: '#app',
      data: {
        iconString: iconStrings,
        previewIcon: '',
        serachString: ''
      },
      mounted() {
        let randomNumber = Math.floor(Math.random() * this.iconString.length) - 1;
        this.previewIcon = this.iconString[randomNumber];
      },
      methods: {
        feelLucky() {
          for (let i=0; i<10; i++) {
            setTimeout(()=>{
              this.previewIcon = this.iconString[Math.floor(Math.random() * this.iconString.length) - 1];
            }, i * 100)
          }
        }
      },
      computed: {
        displayString() {
          if (this.serachString) {
            return this.searchResults;
          }
          return this.iconString;
        },
        searchResults() {
          let results = iconStrings.filter(result => result.includes(this.serachString))
          if (results.length === 1) {
            this.previewIcon = results[0];
          }
          return results;
        }

      }
    })
  </script>

</html>
